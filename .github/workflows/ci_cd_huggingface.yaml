name: CI/CD — Deploy to Hugging Face

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  integration:
    name: CI — Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install dagshub

      - name: Run unit tests
        run: pytest tests/

  build_and_push_docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/customer_churn_app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/customer_churn_app:latest

  deploy:
    name: CD — Trigger Hugging Face Deployment
    runs-on: ubuntu-latest
    needs: build_and_push_docker
    steps:
      - name: Checkout Hugging Face Space
        run: |
          git clone https://huggingface.co/spaces/NihalNiair/customer_churn_app space_repo
          cd space_repo

          echo "FROM ${{ secrets.DOCKER_USERNAME }}/customer_churn_app:latest" > Dockerfile
          echo "ENV PORT=7860" >> Dockerfile
          echo "EXPOSE 7860" >> Dockerfile
          echo 'CMD ["sh", "-c", "streamlit run app.py --server.address=0.0.0.0 --server.port=7860"]' >> Dockerfile

          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USERNAME }}"
          git add Dockerfile

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Deploy updated Dockerfile with proper 0.0.0.0 binding"
            git push https://NihalNiair:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/NihalNiair/customer_churn_app main
          fi

      - name: Output Hugging Face Space URL
        run: |
          echo "Deployment triggered!"
          echo "Your app will be live shortly at:"
          echo "https://NihalNiair/customer_churn_app.hf.space"
